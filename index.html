<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha | Online investing platform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <div class="logo">
        <a href="/">
          <img
            class="logo-image"
            src="https://zerodha.com/static/images/logo.svg"
            alt="Zerodha logo"
          />
        </a>
      </div>
      <div class="options">
        <a href="#">Signup</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Pricing</a>
        <a href="#">Support</a>
      </div>
    </div>
    <!-- header end -->

    <!-- main section start -->
    <div class="main">
      <img
        src="https://zerodha.com/static/images/landing.png"
        alt="Main image"
      />
      <p class="main-heading">Invest in everything</p>
      <p>
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </p>
      <button>Sign up for free</button>
    </div>
  </body>
</html>
